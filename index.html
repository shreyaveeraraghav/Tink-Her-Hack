<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker</h1>
      <div id="loginForm" class="login-form">
        <h2>LOGIN</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p id="loginMessage"></p>
      </div>
      <div id="trackerSection" class="hidden">
        <div class="input-section">
          <label for="budget">Enter your monthly budget:</label>
          <input type="number" id="budget" />
          <button id="setBudgetBtn">Set Budget</button>
        </div>
        <div class="input-section">
          <label for="month">Select Month:</label>
          <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="input-section">
          <label for="expense">Enter daily expenses for the month:</label>
          <input type="number" id="expense" />
          <button id="addExpenseBtn">Add Expense</button>
        </div>
        <div id="result"></div>
        <div id="expensesTable"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
